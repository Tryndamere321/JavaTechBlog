<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name ="title" class="form-control col-4" placeholder="title" required/>
        </div>
        <div class="form-group">
            <input type="text" name ="description" class="form-control col-4" placeholder="description" required/>
        </div>
        <div class="form-group">
            <input type="file" name ="image" class="form-control col-4" required/>

        </div>
        <div class="form-group">
            <select name="categoryId" class="form-control col-4">
                <option th:text="${category.name}" th:value="${category.id}" th:each="category: ${categories}" ></option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
